  <script>
    let summar = 0;

    function sum_write(t) {
      document.getElementsByClassName("count_pay")[0].innerHTML = ++summar;
      sp.options[sp.options.length] = new Option(mas_card[mas_num[t]].name, mas_num[t]);
    }
    let mas_num = [];
    let mas_card = [
      { img: "image/x.jpg", name: "Fantastic Four", count_from: 6, count_to: 4 }, { img: "image/b.jpg", name: "Deadpool", count_from: 7, "count_to": 5 }, { img: "image/c.jpg", name: "Superman", count_from: 8, count_to: 6 }, { img: "image/v.jpg", name: "Batman", count_from: 5, count_to: 4 }, { img: "image/z.jpg", name: "spiderman", count_from: 7, count_to: 4 }
    ];
    let min = Math.ceil(0);
    let max = Math.floor(4);
    let r_z;
    let mas_index = [];
    //function For_Date(){

    //sd.textContent = ds;
    //};


    function over_Move(ob) {
      ob.style.opacity = "1";
    };

    function out_Move(ob) {
      ob.style.opacity = "0.1";
    };

    function rand(id, d_id) {
      r_z = Math.floor(Math.random() * (max - min)) + min;
      if (mas_index.indexOf(r_z) != -1) rand(id, d_id); else {
        mas_index.push(r_z);
        id.src = mas_card[r_z].img;
        d_id.innerHTML = '<p>Цена товара раньше: ' + mas_card[r_z].count_from + '$</p><p>Цена сейчас: ' + mas_card[r_z].count_to + '$</p>';
        mas_num.push(r_z);
      }
    }
    function deletecom() {
      let ch = 0;
      for (let i = 0; i < sp.options.length; i++) {
        //если опция выбрана - добавим её в массив
        if (sp.options[i].selected) {
          sp.removeChild(sp.options[i]);
          ch++;
        }
      }
      document.getElementsByClassName("count_pay")[0].innerHTML = document.getElementsByClassName("count_pay")[0].innerText - ch;
      if(sp.options.length==0)sp.style.display=deleter.style.display='none';
    }


  </script>
